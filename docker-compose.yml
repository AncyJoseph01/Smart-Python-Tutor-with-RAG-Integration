services:
  backend:
    build: 
      context: ./server
    container_name: tutor-backend
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    depends_on:
      - db
    entrypoint: ["/bin/sh", "-c", "export PYTHONPATH=/code && python /code/app/scripts/create_tables.py && uvicorn app.main:app --host 0.0.0.0 --port 8000"]

  db:
    image: postgres:15
    container_name: tutor-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: AJDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: